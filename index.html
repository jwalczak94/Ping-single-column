<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <script src="https://kit.fontawesome.com/aa406385b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="main-content">
      <header class="header flex-center">
        <img class="logo" src="images/logo.svg" alt="" aria-label="PING. logo" />
        <div class="header-text">
          <h1>We are launching <span>soon!</span></h1>
          <p>Subscribe and get notified</p>
        </div>
        <form id="form">
          <label for="email" class="sr-only">Enter your email</label>
          <input
            type="email"
            id="email"
            pattern="[a-zA-Z0-9._+-]+@[a-zA-Z0-9 -]+\.[a-z]{2,}"
            placeholder="Your email address..."
            aria-label="Enter email address" />
          <p id="warning" class="warning">Please provide a vaild email address</p>
          <button type="submit" class="btn">Notify Me</button>
        </form>
      </header>

      <img
        class="ping-img"
        src="images/illustration-dashboard.png"
        alt="The image of new verion of a PING website" />
    </main>

    <footer class="footer">
      <div class="footer-icons flex-center">
        <a class="icons flex-center" href="#" aria-label="Visit our Facebook page">
          <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
        </a>
        <a class="icons flex-center" href="#" aria-label="Visit our Twitter page">
          <i class="fa-brands fa-twitter" aria-hidden="true"></i>
        </a>
        <a class="icons flex-center" href="#" aria-label="Visit our Instagram account">
          <i class="fa-brands fa-instagram" aria-hidden="true"></i>
        </a>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
